version: '3.8'

services:
  # Flask Application
  app:
    build: .
    container_name: northwindai-app
    ports:
      - "5000:5000"
    environment:
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-northwind123}
      - MYSQL_DATABASE=northwind
      - GROQ_API_KEY=${GROQ_API_KEY}
      - FLASK_DEBUG=False
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: northwindai-db
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_PASSWORD:-northwind123}
      - MYSQL_DATABASE=northwind
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  mysql_data:
